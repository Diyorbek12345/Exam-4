<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/категоря.css" />
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="container header__container">
          <a class="header__logo" href="главная.html">
            <div class="header__img">
              <img src="./img/logo.png" alt="main-logo" />
            </div>
            <div class="header__img1">
              <img src="./img/Северяночка.svg" alt="main-logo" />
            </div>
          </a>
          <div class="wrapper">
            <a class="header__btn" href="категории.html">
              <div class="header__btn-img">
                <img src="./img/header__img.png" alt="btn__img" />
              </div>
            </a>
            <form method="post">
              <input
                type="search"
                class="input"
                aria-label="search"
                placeholder="Найти товар"
              />
              <img class="form__img" src="./img/search.svg" alt="search__img" />
            </form>
          </div>
          <div class="first__wrapper">
            <div class="wrapper__main">
              <a class="wrapp1" href="./избраное.html">
                <div class="wrapp1__img">
                  <img src="./img/header.png" alt="wrapp__img" />
                </div>
                <p class="wrapp1__Sentence">избраное</p>
              </a>
            </div>
            <div class="wrapper__main">
              <a class="wrapp1" href="./все-продукты.html">
                <div class="wrapp1__img">
                  <img src="./img/header2.png" alt="wrapp__img" />
                </div>
                <p class="wrapp1__Sentence">продукты</p>
              </a>
            </div>
            <div class="wrapper__main">
              <a class="wrapp1" href="./корзина.html">
                <div class="wrapp1__img">
                  <img src="./icons/shopping-cart.png" alt="wrapp__img" />
                </div>
                <p class="wrapp1__Sentence">Корзина</p>
              </a>
            </div>
          </div>
          <div class="header__end">
            <div class="header__end-img">
              <img src="./img/header__end-img.png" alt="end__img" />
            </div>
            <p class="header__end-sentence">Алексей</p>
            <div class="end__img">
              <img src="./img/strelka.png" alt="img" />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="category">
        <div class="container">
          <div class="catalog__breadcrumbs">
            <a class="catalog__breadcrumb-link" href="./index.html">
              Главная > 
            </a>
 
            <a class="catalog__breadcrumb-link" href="./catalog.html">
              Каталог
            </a>
            <span class="catalog__breadcrumb-separator">
              <img
                class="catalog__breadcrumb-icon"
                src="./imgs/./svg/right-btn.svg"
                alt="right"
              />
            </span>
            <a class="catalog__breadcrumb-link" href="./basket.html">
              Молоко, сыр, яйцо
            </a>
          </div>
          <h2 class="category__title">Молоко, сыр, яйцо</h2>
          <button class="category__products-filt">Фильтр</button>
          <div class="category__content">
            <div class="category__filters">
              <h3 class="category__subtitle">Фильтр</h3>
              <div class="category__filter-group">
                <p class="category__filter-label">Цена</p>
                <button class="category__filter-button">Очистить</button>
              </div>
              <div class="category__filter-group">
                <input
                  class="category__filter-input"
                  type="text"
                  placeholder="1"
                />
                <span class="category__filter-separator">__</span>
                <input
                  class="category__filter-input"
                  type="text"
                  placeholder="100"
                />
              </div>
              <input class="category__filter-range" type="range" />
            </div>
            <div class="category__products"></div>
          </div>
          <div class="category__see">
            <button class="category__see-btn">Показать ещё</button>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer">
      <div class="container footer__container">
        <div class="footer__section1">
          <a class="footer__btn" href="./главная.html">
            <img src="./img/logo.png" alt="footer__logo" />
          </a>
          <div class="footer__links">
            <div class="linkers__wrspper">
              <a class="footer__link" href="./О-нас.html"> компании</a>
              <a class="footer__link" href="./контакты.html">Контакты</a>
              <a class="footer__link" href="./вакансии.html">Вакансии</a>
              <a class="footer__link" href="./статьи.html">Статьи</a>
            </div>
            <a class="footer__link" href="./контакты.html"
              >Политика обработки персональных данных</a
            >
          </div>
        </div>
        <div class="footer__section2">
          <div class="section2__images">
            <div class="img__wrapper">
              <img
                src="./img/instagram.png"
                alt="footer__social__meadia-logo"
              />
              <img
                src="./img/vkontakte.png"
                alt="footer__social__meadia-logo"
              />
            </div>
            <div class="img-wrapper">
              <img src="./img/facebook.png" alt="footer__social__meadia-logo" />
              <img
                src="./img/odnoklasniki.png"
                alt="footer__social__meadia-logo"
              />
            </div>
          </div>

          <div class="section2__images2">
            <img src="./img/vkontakte.png" alt="footer__social__meadia-logo" />
            <img src="./img/facebook.png" alt="footer__social__meadia-logo" />
            <img
              src="./img/odnoklasniki.png"
              alt="footer__social__meadia-logo"
            />
            <img src="./img/instagram.png" alt="footer__social__meadia-logo" />
          </div>

          <div class="section2__content">
            <div class="section2__Wrapp">
              <div class="wrapp__img">
                <img src="./img/phone.png" alt="phone__img" />
              </div>
              <a class="linker" href="tel:8 800 777 33 33">8 800 777 33 33</a>
            </div>
            <div class="section2__wrapper">
              <p class="section2__word">Дизайн</p>
              <div class="wrapper__img">
                <img
                  src="./img/zakovskiy__logo.png"
                  alt="footer__Second-logo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/products-data.js"></script>
    <script src="js/category.js"></script>
  </body>
</html>
