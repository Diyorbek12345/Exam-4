<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/главная.css">
</head>
<body>
  <header id="header">
    <nav>
      <div class="container header__container">
        <a class="header__logo" href="главная.html">
          <div class="header__img">
            <img src="./img/logo.png" alt="main-logo">
          </div>
          <div class="header__img1">
            <img src="./img/Северяночка.svg" alt="main-logo">
          </div>
          </a>
         <div class="wrapper">
          <a class="header__btn" href="категории.html">
            <div class="header__btn-img">
              <img src="./img/header__img.png" alt="btn__img">
            </div>
          </a>
          <form method="post">
            <input type="search" class="input" aria-label="search" placeholder="Найти товар">
            <img class="form__img" src="./img/search.svg" alt="search__img">
          </form>
         </div>
        <div class="first__wrapper">
        <div class="wrapper__main">
          <a class="wrapp1" href="./избраное.html">
            <div class="wrapp1__img">
              <img src="./img/header.png" alt="wrapp__img">
            </div>
            <p class="wrapp1__Sentence">избраное</p>
          </a>
        </div>
        <div class="wrapper__main">
          <a class="wrapp1" href="./все-продукты.html">
            <div class="wrapp1__img">
              <img src="./img/header2.png" alt="wrapp__img">
            </div>
            <p class="wrapp1__Sentence">продукты</p>
          </a>
        </div>
        <div class="wrapper__main">
          <a class="wrapp1" href="./корзина.html">
            <div class="wrapp1__img">
              <img src="./img/header3.png" alt="wrapp__img">
            </div>
            <p class="wrapp1__Sentence">Корзина</p>
          </a>
        </div>
        </div>
        <div class="header__end">
          <div class="header__end-img">
            <img src="./img/header__end-img.png" alt="end__img">
          </div>
          <p class="header__end-sentence">Алексей</p>
          <div class="end__img">
            <img src="./img/strelka.png" alt="img">
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="hero">
      <div class="container hero__container">
      <div class="hero__img">
        <img src="./img/hero__img.png" alt="hero__img">
      </div>
      <p class="hero__sentence">Доставка бесплатно от 1000 ₽</p>
      </div>
    </section>
    <section id="card">
      <div class="container card__container">
        <div class="card__header">
          <p class="card__title">Акции</p>
          <div class="card__wrap">
           <a class="card__header2" href="./все-продукты.html">
            <p class="card__sentence">Все продукты</p>
            <div class="card__img">
              <img src="./img/strelka__o'nga.png" alt="card__strelka">
            </div>
           </a>
          </div>
        </div>
       <div class="cards">
        <div class="card">
          <div class="card__img">
            <img src="./img/img1.png" alt="cards__img">
          </div>
          <div class="cards__content">
            <div class="cards__content1">
              <p class="cards_current__cost"></p>
            </div>
          </div>
        </div>
       </div>
      </div>
    </section>
  </main>
</body>
</html>
